type Query {
  Model(_id: ID, slug: String, site: String): Model
}

type Model {
    _id: ID!
    name: String
    sex: String
    videos: [Video]
}

type Query {
  Video(_id: ID, slug: String, site: String): Video
}

type Video {
    _id: ID!
    slug: String
    site: String,
    models: [Model]
}
